{% extends 'base.template.html' %}
{% load static from staticfiles %}
{% load i18n %}
{% block contenido %}
    <div class="container"> <!-- container -->
        <div class="row">
            <h3>Gestionar las Im√°genes de las Viviendas</h3>
        </div>

        <div class="row" style="overflow:scroll;height:500px;">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Vivienda</th>
                        <th>Imagen</th>
                    </tr>
                </thead>
                <tbody>
                    {% for imagen in object_list %}
                        <tr>
                        <td> {{ imagen.vivienda }} </td>
                        <td> <img src="{{ imagen.imagen.url }}" class="img-responsive" width="600px" height="600px"> </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="box-footer text-right">
            <a href="{% url 'vivienda_lista' %}" class="btn btn-primary btn-sm">Siguiente</a>
        </div><br>
    </div> <!-- end container -->
{% endblock %}
